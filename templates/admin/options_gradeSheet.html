<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title">Options - Grade sheet</h5>
				<ol class="breadcrumbs">
					<li><a href="../account/">Dashboard</a></li>
					<li class="active">Options - Grade sheet</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="divider"></div>
    <div class="container">
        <div class="section">
		    <div class="row">
				<form class="col offset-s3 s6" id='form_gradesheet'>
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="input-field col s12">
									<label for="field_year" class='active'>Year: </label>
									<select class="browser-default" id='field_year' name="field_year" data-error=".error_year"><option disabled='' selected>Choose subject</option></select>
									<br/><div class="error_year"></div>	
								</div>
								<div class="input-field col s12">
									<label for="field_section" class='active'>Section: </label>
									<select class="browser-default" id='field_section' name="field_section" data-error=".error_section" disabled><option disabled='' selected>Choose subject</option></select>
									<br/><div class="error_section"></div>	
								</div>
								<div class="input-field col s12">
									<label for="field_subject" class='active'>Subject: </label>
									<select class="browser-default" id='field_subject' name="field_subject" data-error=".error_subject" disabled><option disabled='' selected>Choose subject</option></select>
									<br/><div class="error_subject"></div>	
								</div>
								<div class="input-field col s12 hidden" id='display_sublevelsubject'>
									<label for="field_subsubject" class='active'>Sub-level subject: </label>
									<select class="browser-default" id='field_subsubject' name="field_subsubject" data-error=".error_subsubject" disabled><option disabled='' selected>Choose subject</option></select>
									<br/><div class="error_subsubject"></div>
								</div>
								<div class="input-field col s12">
									<button class="btn blue waves-effect waves-light">Show grade sheet</button>

							</div>
						</div>
					</div>
				</form>
		    </div>
        </div>
    </div>
</div>

        <div class='modal_subContent'></div>
    </div>
</div>
